<div class="contact-list">
    <div class="header">
        <H1>Contact list page</H1>
        <a [routerLink]="['/contact/add']">
            <button mat-mini-fab>
                <mat-icon>add</mat-icon>
            </button>
        </a>
    </div>

    @if (dataSource.data.length === 0) {
        <h3>No contacts found.</h3>
    }

    @if (dataSource.data.length > 0) {
        <div class="contacts-table mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="firstname">
                    <th mat-header-cell *matHeaderCellDef> Firstname </th>
                    <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
                </ng-container>

                <ng-container matColumnDef="surname">
                    <th mat-header-cell *matHeaderCellDef> Surname </th>
                    <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
                </ng-container>

                <ng-container matColumnDef="dob">
                    <th mat-header-cell *matHeaderCellDef> Date of birth </th>
                    <td mat-cell *matCellDef="let element"> {{element.dob}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/contact/update', row.id]"></tr>
            </table>

            @if (dataSource.data.length >= 10) {
                <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons aria-label="Select page of contacts">
                </mat-paginator>
            }
        </div>
    }
</div>
